<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hear there</title>
</head>

<body>
  <div id="app">
    <h1>hear there</h1>
    <div id="map"></div>
    <!-- <button id="project">Toggle projection</button> -->
    <div class="card">
      <button id="playpause" type="button">Play/Pause</button>
      <label>base freq
          <input id="freq" type="range" value="270" min="100" max="500" />
        </label>
        <label>delay LFO freq
          <input id="lfo-freq" type="range" value="0.1" min="0.05" max="0.2" step="0.01" />
        </label>
        <label>filter cutoff
          <input id="filter-freq" type="range" value="270" min="100" max="500" />
        </label>
        </div>

    <p class="read-the-docs">
      Made with Vite and TypeScript at the Recurse Center
    </p>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
